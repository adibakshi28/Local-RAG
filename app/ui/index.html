<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChromaSeek RAG</title>
    <!-- Tailwind via CDN for crisp, modern UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="bg-slate-50 text-slate-900">
    <header class="bg-white border-b border-slate-200 sticky top-0 z-10">
      <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
        <h1 class="text-xl font-semibold tracking-tight">ChromaSeek RAG</h1>
        <div id="statusChip" class="text-xs px-3 py-1 rounded-full bg-slate-100 text-slate-600">idle</div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-6 space-y-6">

      <!-- Grid: left actions, right results -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

        <!-- LEFT COLUMN -->
        <section class="lg:col-span-1 space-y-6">

          <!-- Upload -->
          <div class="card">
            <div class="card-h">
              <h2 class="card-title">Upload PDFs</h2>
              <button id="refreshBtn" class="btn-secondary">Refresh</button>
            </div>
            <div id="dropZone" class="dropzone">
              <div class="text-center">
                <div class="text-slate-600 font-medium">Drag & drop PDFs here</div>
                <div class="text-slate-500 text-sm">or</div>
                <label class="mt-2 inline-block">
                  <input id="fileInput" type="file" multiple accept=".pdf" class="hidden" />
                  <span class="btn">Choose files</span>
                </label>
              </div>
            </div>
            <div id="uploadList" class="mt-3"></div>
          </div>

          <!-- Ingest -->
          <div class="card">
            <div class="card-h">
              <h2 class="card-title">Index</h2>
              <button id="ingestBtn" class="btn">Build / Rebuild</button>
            </div>
            <div id="statsBox" class="text-sm text-slate-600">
              <div>Collection vectors: <span id="vecCount">0</span></div>
              <div class="mt-2">
                <div class="text-slate-500 mb-1">PDFs</div>
                <ul id="pdfList" class="space-y-1"></ul>
              </div>
            </div>
          </div>

          <!-- Settings -->
          <div class="card">
            <h2 class="card-title">Settings</h2>
            <label class="flex items-center justify-between text-sm">
              <span>Top-K</span>
              <input id="topK" type="range" min="1" max="20" value="6" class="w-40" />
              <span id="topKVal" class="text-slate-700 font-medium ml-2">6</span>
            </label>
          </div>
        </section>

        <!-- RIGHT COLUMN -->
        <section class="lg:col-span-2 space-y-6">

          <!-- Ask -->
          <div class="card">
            <h2 class="card-title">Ask a question</h2>
            <textarea id="q" rows="4" class="inp" placeholder="Ask about your reports..."></textarea>
            <div class="flex items-center gap-3 mt-3">
              <button id="askBtn" class="btn">Ask</button>
              <span id="latency" class="text-xs text-slate-500"></span>
            </div>
          </div>

          <!-- Answer -->
          <div class="card">
            <div class="flex items-center justify-between">
              <h2 class="card-title">Answer</h2>
              <button id="copyAns" class="btn-secondary text-xs">Copy</button>
            </div>
            <div id="answer" class="prose"></div>
            <div id="sources" class="mt-3 flex flex-wrap gap-2"></div>
          </div>

          <!-- Passages -->
          <div class="card">
            <div class="card-h">
              <h2 class="card-title">Retrieved passages</h2>
              <span id="retrievedCount" class="text-xs text-slate-500"></span>
            </div>
            <div id="passages" class="space-y-3"></div>
          </div>

        </section>
      </div>
    </main>

    <!-- Toast -->
    <div id="toast" class="toast hidden"></div>

    <script src="/app.js"></script>
  </body>
</html>
